<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./output.css" />

        <title>Frontend Mentor | QR code component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body class="bg-light-gray overflow-hidden">
        <div class="flex flex-col items-center justify-center w-screen h-screen">
            <div class="flex-col flex max-w-screen-mobile w-full bg-white rounded-3xl p-4">
                <img
                    src="./images/image-qr-code.png"
                    alt="qr-code image"
                    class="overflow-hidden rounded-2xl"
                />
                <div class="text-center w-full py-8 max-w-xs px-4">
                    <h1 class="font-bold text-xl">
                        Improve your front-end skills by building projects
                    </h1>
                    <p class="pt-4 text-grayish-blue font-sans">
                        Scan the QR code to visit Frontend Mentor and take your coding skills to the
                        next level
                    </p>
                </div>
            </div>

            <div class="attribution mt-3">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/inurhuda00">inurhuda00</a>.
            </div>
        </div>
    </body>
</html>
